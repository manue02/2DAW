<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p id="Resultado"></p>
		<p id="Resultado2"></p>

		<form name="frmDatos" id="frmDatos">
			<label>DNI</label>
			<input type="text" name="txtDNI" id="txtDNI" />
			<br />

			<input type="button" value="Aceptar" name="btnAceptar" id="btnAceptar" onclick="obtenerDatos();" />
		</form>

		<script>
			function obtenerDatos() {
				let dni = document.getElementById("txtDNI").value;
				let letra = dni.charAt(dni.length - 1);
				let numero = dni.substring(0, dni.length - 1);

				let letras = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E"];

				if (numero < 0 && numero > 99999999) {
					document.getElementById("Resultado").innerHTML = "El número proporcionado no es válido";
				} else {
					if (letra.toUpperCase() == letras[numero % 23]) {
						document.getElementById("Resultado").innerHTML = "El número de DNI y su letra son correctos";
					} else {
						document.getElementById("Resultado").innerHTML = "El número de DNI y su letra no son correctos";
					}
				}

				document.getElementById("Resultado2").innerHTML = letra + " " + numero;
			}
		</script>
	</body>
</html>
