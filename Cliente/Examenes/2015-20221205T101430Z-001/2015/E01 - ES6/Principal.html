<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Proyecto de cliente</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<style type="text/css">
			body {
				margin-left: 10px;
			}

			form {
				display: none;
			}

			#formularios {
				margin-top: 60px;
			}

			.navbar-color {
				color: #c778dd;
			}

			.navbar-custom {
				background-color: #4b4453;
				margin-left: -14px;
			}
			.letraGrande {
				font-size: 20px;
			}

			.margenes {
				margin-right: 20px;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-dark navbar-expand navbar-custom">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle letraGrande margenes" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Altas </a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item letraGrande" href="#" onclick="gestionFormularios('frmAltaCliente');">Alta Cliente</a>
								<a class="dropdown-item letraGrande" href="#" onclick="gestionFormularios('frmAltaAlojamiento');">Alta Alojamiento</a>
								<a class="dropdown-item letraGrande" href="#" onclick="gestionFormularios('frmAltaReserva');">Alta Reserva</a>
							</div>
						</li>
						<li class="nav-item active">
							<a class="nav-link letraGrande margenes" href="#">Baja Reserva <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle letraGrande margenes" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Listados </a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item letraGrande" href="#" onclick="gestionFormularios('frmAltaColaborador');">Listados Cliente</a>
								<a class="dropdown-item letraGrande" href="#" onclick="gestionFormularios('frmAltaAlojamiento');">Listado Alojamiento</a>
								<a class="dropdown-item letraGrande" href="#" onclick="gestionFormularios('frmAltaReserva');">Listado Reserva</a>
								<a class="dropdown-item letraGrande" href="#" onclick="gestionFormularios('frmAltaReserva');">Listado Reserva Clientes</a>
								<a class="dropdown-item letraGrande" href="#" onclick="gestionFormularios('frmAltaReserva');">Listado Habitaciones con Desayuno</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid" id="formularios">
			<form class="form-horizontal" name="frmAltaMascota" id="frmAltaCliente">
				<fieldset>
					<!-- Form Name -->
					<legend>Alta de Cliente</legend>
					<!-- Multiple Radios -->

					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtPeso">DNI</label>
						<div class="col-xs-4">
							<input id="txtPeso" name="txtPeso" placeholder="Escribe el dni" class="form-control input-md" type="text" />
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtAltura">Nombre</label>
						<div class="col-xs-4">
							<input id="txtAltura" name="txtAltura" placeholder="Escribe el Nombre" class="form-control input-md" type="text" />
						</div>
					</div>
					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtRaza">Apellidos</label>
						<div class="col-xs-4">
							<input id="txtRaza" name="txtRaza" placeholder="Escribe el Apellidos" class="form-control input-md" type="text" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtRaza">Usuario</label>
						<div class="col-xs-4">
							<input id="txtRaza" name="txtRaza" placeholder="Escribe el Usuario" class="form-control input-md" type="text" />
						</div>
					</div>
					<!-- Button -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="btnAceptarAltaMascosta"></label>
						<div class="col-xs-4">
							<button id="btnAceptarAltaMascosta" name="btnAceptarAltaMascosta" class="btn btn-primary" onclick="aceptarAltaMascota();">Aceptar</button>
						</div>
					</div>
				</fieldset>
			</form>
			<form class="form-horizontal" name="frmAltaColaborador" id="frmAltaAlojamiento">
				<fieldset>
					<!-- Form Name -->
					<legend>Alta de Alojamiento</legend>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtDNI">ID Alojamiento</label>
						<div class="col-xs-4">
							<input id="txtDNI" name="txtDNI" placeholder="Escribe el ID" class="form-control input-md" type="text" />
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtNombre">Dormitorio</label>
						<div class="col-xs-4">
							<input id="txtNombre" name="txtNombre" placeholder="Numero de dormitorios" class="form-control input-md" type="text" />
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtNombre">Numero De personas</label>
						<div class="col-xs-4">
							<input id="txtNombre" name="txtNombre" placeholder="Escribe el numero de personas" class="form-control input-md" type="text" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-4 control-label" for="rbtTipoMovimiento">Desayuno</label>
						<div class="col-xs-4">
							<div class="radio">
								<input name="rbtTipoMovimiento" id="rbtTipoMovimiento-E" value="E" checked="checked" type="radio" />
								<label for="rbtTipoMovimiento-E">Si</label>
							</div>
							<div class="radio">
								<input name="rbtTipoMovimiento" id="rbtTipoMovimiento-R" value="R" type="radio" />
								<label for="rbtTipoMovimiento-R">No</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-4 control-label" for="rbtTipoMovimiento">Parking</label>
						<div class="col-xs-4">
							<div class="radio">
								<input name="rbtTipoMovimiento" id="rbtTipoMovimiento-E" value="E" checked="checked" type="radio" />
								<label for="rbtTipoMovimiento-E">Si</label>
							</div>
							<div class="radio">
								<input name="rbtTipoMovimiento" id="rbtTipoMovimiento-R" value="R" type="radio" />
								<label for="rbtTipoMovimiento-R">No</label>
							</div>
						</div>
					</div>
					<!-- Button -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="btnAceptarAltaColaborador"></label>
						<div class="col-xs-4">
							<input type="button" id="btnAceptarAltaColaborador" name="btnAceptarAltaColaborador" class="btn btn-primary" onclick="aceptarAltaColaborador();" value="Aceptar" />
						</div>
					</div>
				</fieldset>
			</form>

			<form class="form-horizontal" name="frmMovimientoMascota" id="frmAltaReserva">
				<fieldset>
					<!-- Form Name -->
					<legend>Altas de Reservas</legend>
					<!-- Multiple Radios -->
					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtIdMascotaMovimiento">Id Reserva</label>
						<div class="col-xs-4">
							<input id="txtIdMascotaMovimiento" name="txtIdMascotaMovimiento" placeholder="Escribe el ID" class="form-control input-md" type="text" />
						</div>
					</div>
					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtDNIMovimiento">Cliente</label>
						<div class="col-xs-4">
							<input id="txtDNIMovimiento" name="txtDNIMovimiento" placeholder="Escribe el Cliente" class="form-control input-md" type="text" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtDNIMovimiento">Alojamientos</label>
						<div class="col-xs-4">
							<input id="txtDNIMovimiento" name="txtDNIMovimiento" placeholder="Escribe los Alojamientos" class="form-control input-md" type="text" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtDNIMovimiento">Fecha Inicio</label>
						<div class="col-xs-4">
							<input id="txtDNIMovimiento" name="txtDNIMovimiento" placeholder="DNI" class="form-control input-md" type="date" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtDNIMovimiento">Fecha Fin</label>
						<div class="col-xs-4">
							<input id="txtDNIMovimiento" name="txtDNIMovimiento" placeholder="DNI" class="form-control input-md" type="date" />
						</div>
					</div>
					<!-- Button -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="btnAceptarMovimiento"></label>
						<div class="col-xs-4">
							<input type="button" id="btnAceptarMovimiento" name="btnAceptarMovimiento" class="btn btn-primary" onclick="aceptarAltaMovimiento();" value="Aceptar" />
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<script src="js/objetos.js"></script>
		<script src="js/codigo.js"></script>
	</body>
</html>
