<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<p id="Resultado"></p>
		<p id="Resultado2"></p>
		<p id="Resultado3"></p>
		<p id="Resultado4"></p>

		<form name="frmDatos" id="frmDatos">
			<input type="button" value="Iniciar" name="btnIniciar" id="btnIniciar" onclick="FuncionIniciar();" />
			<input type="button" value="Parar" name="btnParar" id="btnParar" onclick="FuncionParar();" />
			<input type="button" value="Reiniciar" name="btnReiniciar" id="btnReiniciar" onclick="FuncionReiniciar();" />
		</form>

		<script>
			//https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Regular_Expressions/Cheatsheet
			//  Crear un script que convierte las palabras mayÃºsculas de una frase en minÃºsculas y viceversa.
			let mili = 0;
			let s = 0;
			let m = 0;
			let Inter = 0;

			function tiempo() {
				let miliAux = 0;
				let sAux = 0;
				let mAux = 0;
				mili++;
				if (mili > 99) {
					s++;
					mili = 0;
				}

				if (s > 59) {
					m++;
					s = 0;
				}

				if (m > 59) {
					m = 0;
				}

				if (mili < 10) {
					miliAux = "0" + mili;
				} else {
					miliAux = mili;
				}

				if (s < 10) {
					sAux = "0" + s;
				} else {
					sAux = s;
				}

				if (m < 10) {
					mAux = "0" + m;
				} else {
					mAux = m;
				}

				document.getElementById("Resultado").innerHTML = mAux + ":" + sAux + ":" + miliAux;
			}

			function FuncionIniciar() {
				tiempo();
				Inter = setInterval(tiempo, 10);
			}

			function FuncionParar() {
				clearInterval(Inter);
			}

			function FuncionReiniciar() {
				clearInterval(Inter);

				let mili = 0;
				let s = 0;
				let m = 0;
				document.getElementById("Resultado").innerHTML = "00:00:00";
			}
		</script>
	</body>
</html>
