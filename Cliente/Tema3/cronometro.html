<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<p id="Resultado"></p>
		<p id="Resultado2"></p>
		<p id="Resultado3"></p>
		<p id="Resultado4"></p>

		<form name="frmDatos" id="frmDatos">
			<input type="button" value="Iniciar" name="btnIniciar" id="btnIniciar" onclick="FuncionIniciar();" />
			<input type="button" value="Parar" name="btnParar" id="btnParar" onclick="FuncionParar();" />
			<input type="button" value="Reiniciar" name="btnReiniciar" id="btnReiniciar" onclick="FuncionReiniciar();" />
		</form>

		<script>
			//https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Regular_Expressions/Cheatsheet
			//  Crear un script que convierte las palabras mayúsculas de una frase en minúsculas y viceversa.
			let num = 0;
			let segundos = 0;
			let minutos = 0;
			let verdad = false;

			function tiempo() {
				const date = new Date();
				let milisegundos = date.getUTCMilliseconds();

				document.getElementById("Resultado").innerHTML = segundos + ":" + milisegundos;

				if (verdad == true) {
					FuncionReiniciar();
				}
			}

			function FuncionIniciar() {
				verdad = false;
				num = setInterval(tiempo, 10);
			}

			function FuncionParar() {
				clearInterval(num);
			}

			function FuncionReiniciar() {
				let segundos = 0;
				let minutos = 0;
				let milisegundos = 0;
				verdad = true;
				document.getElementById("Resultado").innerHTML = "00:00:000";
			}
		</script>
	</body>
</html>
