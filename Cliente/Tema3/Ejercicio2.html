<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<p id="Resultado"></p>
		<p id="Resultado2"></p>
		<p id="Resultado3"></p>
		<p id="Resultado4"></p>
		<p id="Resultado5"></p>

		<form name="frmDatos" id="frmDatos">
			<label>Nombre</label>
			<input type="text" name="txtProducto" id="txtNombre" />
			<br />
			<label>Contraseña</label>
			<input type="text" name="txtPrecio" id="txtContraseña" />

			<input type="button" value="Aceptar" name="btnAceptar" id="btnAceptar" onclick="obtenerDatos();" />
		</form>

		<script>
			//   Crear un programa que solicite al usuario una propuesta de contraseña y compruebe si cumple con los siguientes requisitos:
			//   Tiene entre 8 y 16 caracteres.
			//   Tiene, al menos, una letra mayúscula.
			//   Tiene, al menos, una letra minúscula.
			//   Tiene, al menos, un dígito.
			//   Tiene, al menos, uno de los siguientes caracteres especiales: guión alto, guión bajo, arroba, almohadilla, dólar, tanto por ciento o ampersand.

			function obtenerDatos() {
				let Nombre = "";
				let Contraseña = "";
				let res = "";

				// Recuperar valores de los input
				Nombre = frmDatos.txtNombre.value;
				Contraseña = frmDatos.txtContraseña.value;

				if (Contraseña.length < 8 || Contraseña.length > 16) {
					document.getElementById("Resultado").innerHTML = "Caracteres Insuficiente";
				} else {
					document.getElementById("Resultado").innerHTML = " ";
				}

				if (Contraseña.match(/[A-Z]/)) {
					document.getElementById("Resultado2").innerHTML = " ";
				} else {
					document.getElementById("Resultado2").innerHTML = "Necesita Mayusculas ";
				}

				if (Contraseña.match(/[a-z]/)) {
					document.getElementById("Resultado3").innerHTML = " ";
				} else {
					document.getElementById("Resultado3").innerHTML = "Necesita Minusculas ";
				}
				if (Contraseña.match(/[0-9]/)) {
					document.getElementById("Resultado4").innerHTML = " ";
				} else {
					document.getElementById("Resultado4").innerHTML = "Necesita insertar un numero";
				}
				if (Contraseña.match(/[-_@#$%&]/)) {
					document.getElementById("Resultado5").innerHTML = " ";
				} else {
					document.getElementById("Resultado5").innerHTML = "Necesita insertar Caracteres Especiales";
				}
			}
		</script>
	</body>
</html>
