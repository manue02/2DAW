<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<p id="Resultado"></p>
		<p id="Resultado2"></p>
		<p id="Resultado3"></p>
		<p id="Resultado4"></p>

		<form name="frmDatos" id="frmDatos">
			<label>Nombre</label>
			<input type="text" name="txtProducto" id="txtNombre" />
			<br />
			<label>Apellidos</label>
			<input type="text" name="txtPrecio" id="txtApellidos" />

			<input type="button" value="Aceptar" name="btnAceptar" id="btnAceptar" onclick="obtenerDatos();" />
		</form>

		<script>
			//https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Regular_Expressions/Cheatsheet
			//  Crear un programa que solicite al usuario nombre y apellidos y devuelva:
			//  El tamaño del nombre más los apellidos sin contar los espacios.
			//  La cadena completa en minúsculas y mayúsculas.
			//  La división del nombre, apellido1 y apellido2 en tres líneas distintas.
			//  Una propuesta de nombre usuario de la siguiente forma: inicial del nombre,
			//  primeras tres letras del apellido1 y primeras tres letras del apellido2. Ejemplo: Juan Martín López  → jmarlop

			function obtenerDatos() {
				let sNombre = "";
				let sApellidos = "";
				let resultado = "";
				let result = "";
				let Apellido3Letras = "";
				let Apellido2Letras = "";

				// Recuperar valores de los input
				sNombre = frmDatos.txtNombre.value;
				sApellidos = frmDatos.txtApellidos.value;
				resultado = sNombre.length + sApellidos.length - 1;

				NombreMinuscula = sNombre.toLowerCase();
				ApellidoMinuscula = sApellidos.toLowerCase();

				NombreMayuscula = sNombre.toUpperCase();
				ApellidoMayuscula = sApellidos.toUpperCase();

				PrimeraLetra = sNombre.charAt(0);
				Apellido3Letras = sApellidos.slice(0, 3);

				let res = sApellidos.replace(/ /g, "<br>");

				// Muestro los valores en los párrafos <p>
				document.getElementById("Resultado").innerHTML = resultado;
				document.getElementById("Resultado2").innerHTML = "Nombre en minuscula: " + NombreMinuscula + " " + ApellidoMinuscula + "<br/>Nombre en mayuscula: " + NombreMayuscula + " " + ApellidoMayuscula;
				document.getElementById("Resultado3").innerHTML = sNombre + "<br>" + res;
				document.getElementById("Resultado4").innerHTML = sNombre + " " + sApellidos + " → " + PrimeraLetra + Apellido3Letras;
			}

			function procesarDatos() {
				let nombre = frmDatos.nombre.value;
				let apellidos = frmDatos.apellidos.value;
				let temp, salida;

				temp = nombre.replace(" ", "");
				temp += apellidos.replace(" ", "");
				salida = temp.length + " caracteres sin contar los espacios<br>";
				salida += nombre.toUpperCase() + " " + apellidos.toUpperCase() + "<br>";
				salida += nombre.toLowerCase() + " " + apellidos.toLowerCase() + "<br>";
				salida += nombre + "<br>" + apellidos.slice(0, apellidos.indexOf(" ")) + "<br>" + apellidos.slice(apellidos.indexOf(" ")) + "<br>";
				temp = nombre.charAt(0);
				temp += apellidos.slice(0, 3) + apellidos.slice(apellidos.indexOf(" ") + 1).slice(0, 3);
				salida += "Nombre de Usuario: " + temp.toLowerCase();

				document.getElementById("salida").innerHTML = salida;
			}
		</script>
	</body>
</html>
