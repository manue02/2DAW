<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<p id="Resultado"></p>
		<p id="Resultado2"></p>
		<p id="Resultado3"></p>
		<p id="Resultado4"></p>

		<form name="frmDatos" id="frmDatos">
			<label>Nombre</label>
			<input type="text" name="txtProducto" id="txtNombre" />
			<br />

			<input type="button" value="Aceptar" name="btnAceptar" id="btnAceptar" onclick="obtenerDatos();" />
		</form>

		<script>
			//https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Regular_Expressions/Cheatsheet
			//  Crear un script que convierte las palabras mayúsculas de una frase en minúsculas y viceversa.

			function obtenerDatos() {
				let sNombre = "";

				// Recuperar valores de los input
				sNombre = frmDatos.txtNombre.value;

				// Muestro los valores en los párrafos <p>

				for (let i = 0; i < sNombre.length; i++) {
					if (sNombre.match(/[a-z]/)) {
						document.getElementById("Resultado2").innerHTML = sNombre.toLowerCase();
					}

					if (sNombre.match(/[A-Z]/)) {
						document.getElementById("Resultado").innerHTML = sNombre.toUpperCase();
					}
				}
			}
		</script>
	</body>
</html>
