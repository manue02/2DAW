			<br />

			<input type="button" value="Aceptar" name="btnAceptar" id="btnAceptar" onclick="obtenerDatos();" />

		<script>
			//https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Regular_Expressions/Cheatsheet
			//  Crear un script que ponga en negrita las letras mayúsculas que hay en una frase.

			function obtenerDatos() {
				let sNombre = "";
				let contador = 0;
				let result = "";

				// Recuperar valores de los input
				sNombre = frmDatos.txtNombre.value;
				result = sNombre.match(/[A-Z]/g);

				//result.bold; Es asi pero no funciona por que esta en des uso

				// Muestro los valores en los párrafos <p>
				if (sNombre.match(/[A-Z]/)) {
					document.getElementById("Resultado2").innerHTML = "<b>" + result + "</b>";
				} else {
					document.getElementById("Resultado2").innerHTML = "No hay Mayusculas en esta cadena";
				}
			}
		</script>
