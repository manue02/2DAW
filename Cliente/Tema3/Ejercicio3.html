<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <p id="Resultado"></p>
    <p id="Resultado2"></p>
    <p id="Resultado3"></p>
    <p id="Resultado4"></p>

    <form name="frmDatos" id="frmDatos">
      <label>Nombre</label>
      <input type="text" name="txtProducto" id="txtNombre" />
      <br />

      <input
        type="button"
        value="Aceptar"
        name="btnAceptar"
        id="btnAceptar"
        onclick="obtenerDatos();"
      />
    </form>

    <script>
      //https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Regular_Expressions/Cheatsheet
      //  Crear un script que muestre el número de palabras que contiene una frase introducida por el usuario.

      function obtenerDatos() {
        let sNombre = "";
        let contador = 0;

        // Recuperar valores de los input
        sNombre = frmDatos.txtNombre.value;

        for (let i = 0; i < sNombre.length; i++) {
          if (sNombre[i].match(/ /g)) {
            contador++;
          }
        }
        // Muestro los valores en los párrafos <p>
        document.getElementById("Resultado").innerHTML = contador + 1;
      }
    </script>
  </body>
</html>
