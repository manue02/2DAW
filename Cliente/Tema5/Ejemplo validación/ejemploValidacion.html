<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Validaci√≥n</title>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:invalid:required {
        background-image: linear-gradient(to right, pink, lightgreen);
      }

      input:valid {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <form action="formularioProcesado.html">
        <div>
            <label>Nombre: </label>
            <input type="text" id="txtNombre" name="txtNombre" required minlength="6" maxlength="6" >
          </div>
        <div>
            <label>Edad: </label>
            <input type="number" id="iEdad" name="iEdad" value="1" min="1" max="10">
          </div>
          <div>
        <button>Enviar</button>
    </form>
  </body>
</html>
