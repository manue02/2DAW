<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Albergue de mascotas</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<style type="text/css">
			body {
				margin-left: 10px;
			}

			form {
				display: none;
			}

			#formularios {
				margin-top: 60px;
			}

			.letraGrande {
				font-size: 60px;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Proyecto Cliente</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav letraGrandre">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Altas </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Alta Cliente</a>
							<a class="dropdown-item" href="#">Alta Alojamiento</a>
							<a class="dropdown-item" href="#">Alta Reserva</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Baja Reservas</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Listados </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Listado Cliente</a>
							<a class="dropdown-item" href="#">Listado Alojamiento</a>
							<a class="dropdown-item" href="#">Listado Reservas</a>
							<a class="dropdown-item" href="#">Listado Reservas Cliente</a>
							<a class="dropdown-item" href="#">Listado Habitaciones con Desayuno</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container-fluid" id="formularios">
			<form class="form-horizontal" name="frmAltaMascota" id="frmAltaMascota">
				<fieldset>
					<!-- Form Name -->
					<legend>Alta de mascota</legend>
					<!-- Multiple Radios -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="rbtTipoMascota">Tipo mascota</label>
						<div class="col-xs-4">
							<div class="radio">
								<input name="rbtTipoMascota" id="rbtTipoMascota-G" value="gato" checked="checked" type="radio" />
								<label for="rbtTipoMascota-G">Gato</label>
							</div>
							<div class="radio">
								<input name="rbtTipoMascota" id="rbtTipoMascota-P" value="perro" type="radio" />
								<label for="rbtTipoMascota-P">Perro </label>
							</div>
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtPeso">Peso</label>
						<div class="col-xs-4">
							<input id="txtPeso" name="txtPeso" placeholder="Peso" class="form-control input-md" type="text" />
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtAltura">Altura perro</label>
						<div class="col-xs-4">
							<input id="txtAltura" name="txtAltura" placeholder="Altura perro" class="form-control input-md" type="text" />
						</div>
					</div>
					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtRaza">Raza gato</label>
						<div class="col-xs-4">
							<input id="txtRaza" name="txtRaza" placeholder="Raza gato" class="form-control input-md" type="text" />
						</div>
					</div>
					<!-- Button -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="btnAceptarAltaMascosta"></label>
						<div class="col-xs-4">
							<button id="btnAceptarAltaMascosta" name="btnAceptarAltaMascosta" class="btn btn-primary" onclick="aceptarAltaMascota();">Aceptar</button>
						</div>
					</div>
				</fieldset>
			</form>
			<form class="form-horizontal" name="frmAltaColaborador" id="frmAltaColaborador">
				<fieldset>
					<!-- Form Name -->
					<legend>Alta de colaborador</legend>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtDNI">DNI</label>
						<div class="col-xs-4">
							<input id="txtDNI" name="txtDNI" placeholder="DNI" class="form-control input-md" type="text" />
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtNombre">Nombre</label>
						<div class="col-xs-4">
							<input id="txtNombre" name="txtNombre" placeholder="Nombre" class="form-control input-md" type="text" />
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtApellidos">Apellidos</label>
						<div class="col-xs-4">
							<input id="txtApellidos" name="txtApellidos" placeholder="Apellidos" class="form-control input-md" type="text" />
						</div>
					</div>
					<!-- Button -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="btnAceptarAltaColaborador"></label>
						<div class="col-xs-4">
							<input type="button" id="btnAceptarAltaColaborador" name="btnAceptarAltaColaborador" class="btn btn-primary" onclick="aceptarAltaColaborador();" value="Aceptar" />
						</div>
					</div>
				</fieldset>
			</form>

			<form class="form-horizontal" name="frmMovimientoMascota" id="frmMovimientoMascota">
				<fieldset>
					<!-- Form Name -->
					<legend>Movimiento de mascota</legend>
					<!-- Multiple Radios -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="rbtTipoMovimiento">Tipo movimiento</label>
						<div class="col-xs-4">
							<div class="radio">
								<input name="rbtTipoMovimiento" id="rbtTipoMovimiento-E" value="E" checked="checked" type="radio" />
								<label for="rbtTipoMovimiento-E">Entrega</label>
							</div>
							<div class="radio">
								<input name="rbtTipoMovimiento" id="rbtTipoMovimiento-R" value="R" type="radio" />
								<label for="rbtTipoMovimiento-R">Recogida</label>
							</div>
						</div>
					</div>
					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtIdMascotaMovimiento">IdMascota</label>
						<div class="col-xs-4">
							<input id="txtIdMascotaMovimiento" name="txtIdMascotaMovimiento" placeholder="IdMascota" class="form-control input-md" type="text" />
						</div>
					</div>
					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtDNIMovimiento">DNI</label>
						<div class="col-xs-4">
							<input id="txtDNIMovimiento" name="txtDNIMovimiento" placeholder="DNI" class="form-control input-md" type="text" />
						</div>
					</div>

					<!-- Button -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="btnAceptarMovimiento"></label>
						<div class="col-xs-4">
							<input type="button" id="btnAceptarMovimiento" name="btnAceptarMovimiento" class="btn btn-primary" onclick="aceptarAltaMovimiento();" value="Aceptar" />
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<script src="js/objetos.js"></script>
		<script src="js/codigo.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
