    <script>
      // Desarrollar un programa que permita la carga de 5 valores por teclado utilizando
      // una única variable para dichos valores y nos muestre posteriormente la suma

    
        let numero =0;
        let suma = 0;

        for (let i = 0; i < 5; i++) {
           numero = prompt("¿Escribe numero");

           suma = parseInt(suma) + parseInt(numero);
        

        }  
        
        console.log(
        `La suma es: ${suma}`);

      
    </script>
